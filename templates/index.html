{% extends 'base.html' %}


{% block head %}
<title>Task Master App</title>
{% endblock %}


{% block body %}
<div class="content">
  <h1>To-Do List:</h1>
<!-- method is more improtant than table, can use attribute in table, but
make sure to have parentheses in Jinja syntax -->
  <table>
    <tr>
      <th>Task</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.content }}</td>
      <td>{{ task.date_created.date() }}</td>
      <td>
        <a href="/delete/{{task.id}}"> Delete </a>
        <br>
        <a href="/update/{{task.id}}"> Update </a>
      </td>
    </tr>
    {% endfor %}
  </table><br>
  <div class="form">
  <form action="/" method="POST">
    <input type="text" name="content" id='content'>
    <input type="submit" value="Add New" class='submit'>

  </form>
</div>
</div>
{% endblock %}
